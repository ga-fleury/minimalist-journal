<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Journal</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/main.scss">
</head>

<body>
  <header>
    <span class="logo">the minimalist journal.</span>
    <nav>
      <a href="" class="nav__link">
        login
      </a>
      <a href="" class="nav__link">
        sign up
      </a>
    </nav>
  </header>
  <div class="square-unit__wrapper">
    <p class="square-unit__today">Apr 22nd</p>
    <div class="square-unit__vertical">
      <div class="square-unit__travel">
        <i class="material-icons">arrow_forward</i>
        SÃ£o Paulo
      </div>
      <div class="square-unit">
        <section class="square-unit__items-top">
          <div class="square-unit__items-top-left">
            <i class="material-icons square-unit__item">brightness_1</i>
            <span>2</span>
          </div>
          <div class="square-unit__items-top-right">
            <i class="material-icons square-unit__item">clear</i>
          </div>
        </section>
        <p class="square-unit__main-activity">started my minimalist journal</p>
        <section class="square-unit__items-bottom">
          <span>W</span>
          <span>S</span>
        </section>
      </div>
      <div class="square-unit__times">
        <p>0630</p>
        <p>1030</p>
      </div>
    </div>
    <div class="square-unit__items-right">
      <i class="material-icons square-unit__item">add_circle_outline</i>
      <span>13</span>
      <div class="square-unit__items-mini-wrap">
        <i class="material-icons square-unit__item-mini">brightness_1</i>
        <i class="material-icons square-unit__item-mini">brightness_1</i>
        <i class="material-icons square-unit__item-mini">brightness_1</i>
        <i class="material-icons square-unit__item-mini">brightness_1</i>
      </div>
    </div>
  </div>
</body>

</html>
